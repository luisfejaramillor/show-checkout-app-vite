<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container" >
      <div class="container__content">
        <section class="product-block" >
          <div class="product-block__item" >
            <div class="product-block__item__img" >
              <img src="" alt="" />
            </div>
            <div class="product-block__item__content" >
              <div class="product-block__item__content__text">
                <h3 class="product-block__item__content__text__title">
                  Iphone 12 pro
                </h3>
                <p class="product-block__item__content__text__color">
                  Golden
                </p>
                <p class="product-block__item__content__text__quantity">
                  x1
                </p>
              </div>
              <div class="product-block__item__content__price" >
                <h3 class="product-block__item__content__price__value" >
                  $990.00
                </h3>
                <span class="delete">
                  X
                </span>
              </div>
            </div>
          </div>
          <div class="product-block__item" >
            <div class="product-block__item__img" >
              <img src="" alt="" />
            </div>
            <div class="product-block__item__content" >
              <div class="product-block__item__content__text">
                <h3 class="product-block__item__content__text__title">
                  Apple watch
                </h3>
                <p class="product-block__item__content__text__color">
                  Blue
                </p>
                <p class="product-block__item__content__text__quantity">
                  x1
                </p>
              </div>
              <div class="product-block__item__content__price" >
                <h3 class="product-block__item__content__price__value" >$399.00</h3>
                <span class="delete">X</span>
              </div>
            </div>
          </div>
          <div class="product-block__item" >
            <div class="product-block__item__img" >
              <img src="" alt="" />
            </div>
            <div class="product-block__item__content" >
              <div class="product-block__item__content__text">
                <h3 class="product-block__item__content__text__title">
                  iMac
                </h3>
                <p class="product-block__item__content__text__color">
                  Green
                </p>
                <p class="product-block__item__content__text__quantity">
                  x1
                </p>
              </div>
              <div class="product-block__item__content__price" >
                <h3 class="product-block__item__content__price__value" >
                  $1199.00
                </h3>
                <span class="delete">
                  X
                </span>
              </div>
            </div>
          </div>
        </section>
        <section class="coupon-block" >
          <div class="coupon-block__form" >
            <form action="">
              <input type="text" placeholder="Enter coupon code" />
              <button type="submit">Apply Coupon</button>
            </form>
          </div>
          <div>
            <div>
              <h4>Sub total</h4>
              <p>Tax</p>
              <h3>Total</h3>
            </div>
            <div>
              <h4>$2597.00</h4>
              <p>$623.28</p>
              <h3>$3220.28</h3>
            </div>
          </div>
        </section>
        <section class="contact-info-block" >
          <h2 class="contact-info-block__title" >Contact information</h2>
          <form action="">
            <div class="contact-info-block__form" >
              <label for="name">First and last name</label>
              <input type="text" id="name" placeholder="Enter first and last name" />
            </div>
            <div class="contact-info-block__form" >
              <label for="email">Email address</label>
              <input type="email" id="email" placeholder="Enter email address" />
            </div>
            <div class="contact-info-block__form">
              <div class="contact-info-block__form__dropdown">
                <label for="dropdown">Country</label>
                <select name="" id="dropdown">
                  <option value="" selected>Finland</option>
                </select>
              </div>
              <div class="contact-info-block__form">
                <label for="postcode">Postal code</label>
                <input type="text" id="postcode" value="00270"/>
              </div>
            </div>
            <button class="contact-info-block__form__button" >
              Continue
            </button>
          </form>
        </section>
      </div>
      <section class="title">
        <h1>Checkout</h1>
        <p>3 Items</p>
      </section>
    </div>
  </body>
</html>
